<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinton Serio – Blessing Week Overview</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 font-sans">

  <!-- Header + Nav -->
  <header class="sticky top-0 z-50 bg-gray-800 bg-opacity-80 backdrop-blur-md shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo / Title -->
      <div class="text-xl font-bold">Clinton Serio Presents</div>
      <!-- Nav -->
      <nav class="space-x-4">
        <a href="overview.html" class="px-3 py-1 text-green-400 hover:underline">Home</a>
        <a href="day1.html" class="px-3 py-1 hover:text-amber-300">Day 1</a>
        <a href="day2.html" class="px-3 py-1 hover:text-amber-300">Day 2</a>
        <a href="day3.html" class="px-3 py-1 hover:text-amber-300">Day 3</a>
        <a href="day4.html" class="px-3 py-1 hover:text-amber-300">Day 4</a>
        <a href="day5.html" class="px-3 py-1 hover:text-amber-300">Day 5</a>
        <a href="day6.html" class="px-3 py-1 hover:text-amber-300">Day 6</a>
        <a href="day7.html" class="px-3 py-1 hover:text-amber-300">Day 7</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative flex flex-col items-center justify-center h-96 bg-gradient-to-br from-[#0A0A1F] to-[#0F3460] text-center px-4" data-aos="zoom-in">
    <h1 class="text-4xl md:text-6xl font-extrabold text-amber-300 mb-4 drop-shadow-lg">
      Ignite Your Inner Flame
    </h1>
    <p class="text-lg md:text-2xl text-gray-300 max-w-2xl">
      A 7-day journey to clear, charge, and champion your personal energy field.
    </p>
    <a
      href="day1.html"
      class="mt-6 inline-block px-8 py-3 text-lg font-bold bg-gradient-to-r from-[#FF4500] to-[#E64A19] rounded-lg shadow-lg animate-pulse"
      data-aos="fade-up"
    >
      Start Day 1
    </a>
  </section>

  <!-- Grid of Days -->
  <main class="max-w-6xl mx-auto px-4 py-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Repeat for each day -->
      <a href="day1.html" class="block p-6 bg-gray-800 rounded-xl shadow-lg hover:scale-105 transform transition" data-aos="fade-up">
        <h2 class="text-2xl font-semibold text-amber-300 mb-2">Day 1</h2>
        <p class="text-gray-300">Energy Field Awareness</p>
      </a>
      <a href="day2.html" class="block p-6 bg-gray-800 rounded-xl shadow-lg hover:scale-105 transform transition" data-aos="fade-up" data-aos-delay="100">
        <h2 class="text-2xl font-semibold text-amber-300 mb-2">Day 2</h2>
        <p class="text-gray-300">Purification Ritual</p>
      </a>
      <!-- …Day 3–7 similarly… -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 bg-opacity-80 backdrop-blur-md py-6 mt-16 text-center text-gray-400">
    © 2025 Clinton Serio. All rights reserved.
  </footer>

  <!-- AOS Init + Shared Script -->
  <script>
    AOS.init({ duration: 800, easing: 'ease-out-back', once: true });
  </script>
  <script src="script.js"></script>
</body>
</html>
