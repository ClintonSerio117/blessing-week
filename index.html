<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinton Serio - Master Your Energy. Ignite Your Life.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0A0A1F 0%, #16213E 50%, #0F3460 100%);
            color: #E0E7FF;
            /* Cosmic background pattern - fixed for depth */
            background-image: radial-gradient(circle at top left, rgba(100, 181, 246, 0.1) 0%, transparent 35%),
                              radial-gradient(circle at bottom right, rgba(255, 87, 34, 0.1) 0%, transparent 35%);
            background-attachment: fixed; /* Ensures pattern stays put on scroll */
            overflow-y: hidden; /* Hide scrollbar for a static, immersive feel on this page */
        }
        .btn-primary {
            background-image: linear-gradient(to right, #FF5722 0%, #E64A19 100%);
            color: #FFFFFF;
            font-weight: 700;
            padding: 1.25rem 2.5rem; /* Larger button */
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 87, 34, 0.7); /* More prominent glow */
            position: relative;
            overflow: hidden;
            letter-spacing: 0.08em; /* More spaced out text */
            font-size: 1.25rem; /* Larger font */
        }
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02); /* More pronounced lift */
            box-shadow: 0 12px 35px rgba(255, 87, 34, 0.9);
        }
        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.5);
        }
        .text-fire {
            color: #FF4500; /* Darker, more intense OrangeRed */
        }
        .text-starlight {
            color: #4CAF50; /* Stronger green-blue */
        }
        .glow-text {
            text-shadow: 0 0 8px rgba(255, 69, 0, 0.9), 0 0 15px rgba(255, 69, 0, 0.7), 0 0 25px rgba(255, 69, 0, 0.5); /* Stronger glow */
        }
        .glow-starlight-text {
            text-shadow: 0 0 8px rgba(76, 175, 80, 0.9), 0 0 15px rgba(76, 175, 80, 0.7), 0 0 25px rgba(76, 175, 80, 0.5); /* Stronger blue-green glow */
        }
        .hero-title {
            font-size: 4.5rem; /* Larger base font for main title */
            line-height: 1.1;
            font-weight: 900;
            letter-spacing: -0.05em; /* Tighter letter spacing for impact */
        }
        @media (min-width: 768px) {
            .hero-title {
                font-size: 6.5rem; /* Even larger on desktop */
            }
        }
        .hero-subtitle {
            font-size: 1.75rem; /* Larger subtitle */
            font-weight: 600;
            line-height: 1.4;
        }
        @media (min-width: 768px) {
            .hero-subtitle {
                font-size: 2.25rem;
            }
        }
        /* New style for the central logo/banner */
        .header-logo {
            filter: drop-shadow(0 0 5px rgba(76, 175, 80, 0.8)) drop-shadow(0 0 10px rgba(255, 69, 0, 0.6)); /* Dual glow for logo */
            opacity: 1;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="relative z-10 text-center p-4 max-w-5xl mx-auto space-y-8">
        <!-- Main Logo / Clinton Serio Signature -->
        <img src="https://placehold.co/300x75/0A0A1F/FFFFFF?text=Clinton+Serio" alt="Clinton Serio Logo" class="h-20 sm:h-24 md:h-28 lg:h-32 w-auto mx-auto header-logo">
        
        <!-- Main Hero Title -->
        <h1 class="hero-title text-white glow-starlight-text">
            Master Your Energy.<br>
            <span class="text-fire glow-text">Ignite Your Life.</span>
        </h1>

        <!-- Subtitle / Core Message -->
        <p class="hero-subtitle text-gray-300 font-medium">
            "You plant bananas, you eat bananas."
        </p>
        <p class="hero-subtitle text-gray-400 max-w-3xl mx-auto">
            Unleash the sovereign fire within. Return to self-command. Remember who you are.
        </p>

        <!-- Call to Action Button -->
        <div class="pt-8">
            <a href="blessing_week_overview.html" class="btn-primary inline-flex items-center space-x-3">
                <span class="text-3xl">&#10024;</span> <!-- Sparkles icon -->
                <span>Begin Your Transformation Journey</span>
            </a>
        </div>
    </div>
</body>
</html>
